<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Rosto</title>
    <style>
        /* ======== ESTILO GERAL ======== */
        body {
            font-family: "Poppins", sans-serif;
            background-color: #0b0011;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #615e5e;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 370px;
            padding: 29px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 100px 200px rgba(201, 7, 7, 0.15);
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #eb0404;
        }

        h1 {
            font-size: 1.6em;
            margin-bottom: 5px;
            color: #ffffff;
        }

        p {
            margin: 8px 0;
        }

        .info {
            text-align: center;
            margin-top: 15px;
        }

        .info strong {
            color: #f17c7c;
        }

        .contato {
            margin-top: 20px;
            font-size: 0.9em;
            color: #0e0b0b;
        }

        /* ======== PERSONALIZAÇÃO LIVRE ======== */
        /* Seus alunos podem mudar as cores abaixo */
        :root {
            --cor-principal: #404142;
            --cor-fundo: #424344;
            --cor-texto: #3f3e3e;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="imagem/png-clipart-spider-man-back-in-black-ultimate-marvel-ultimate-spider-man-ultimate-comics-spider-man-spider-man-comics-heroes-thumbnail-removebg-preview.png"Foto de perfil">
        <h1>Cristopher Josimar Alves De Lima</h1>
        <p><strong>Idade:</strong> 16 anos</p>

        <div class="info">
            <p><strong>Homem Aranha 3 :</strong></p>
            <img src="imagem/images-removebg-preview.png"Foto de filme">
            <p><strong>Sobre mim:</strong> Gosto de aprender coisas novas, jogar videogame e assistir séries de mistério.</p>
        </div>

        <div class="contato">
            <p><strong>Contato:</strong> cristopher.alves.lima@escola.pr.gov.br</p>
        </div>
    </div>

</body>
</html>
